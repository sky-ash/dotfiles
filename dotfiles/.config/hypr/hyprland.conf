# SCRIPTS
$hyprlaunch = ${HOME}/.config/hypr/scripts/hyprlaunch
$nextwal = ${HOME}/.config/hypr/scripts/nextwal

# VARIABLES
$terminal = kitty
$files = nautilus
$menu = killall rofi || rofi -show drun -theme ~/.config/rofi/rofi.conf 
$browser = firefox
$code = code

# KEYBINDS
bind = SUPER, Q, exec, $terminal
bind = SUPER, E, exec, $files
bind = SUPER, space, exec, $menu
bind = SUPER, W, exec, $browser
bind = SUPER, C, exec, $code
bind = CTRL ALT, N, exec, $nextwal
#bind = CTRL ALT, U, exec, $sync

# STARTUP
exec = killall waybar
exec-once = $hyprlaunch
exec = sleep 1 && waybar
exec = $nextwal

# MONITOR
monitor = eDP-1, 1920x1080, 0x0, 1

# INPUT
input {
    kb_layout=us,de
    follow_mouse=2
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

$next_kb_layout = hyprctl switchxkblayout current next
bind = SUPER ALT, Space, exec, $next_kb_layout


# GENERAL
general {
    gaps_in=5
    no_border_on_floating = false
    gaps_out=9
    border_size=7
    col.active_border= 0x05ffffff
    col.inactive_border= 0x37373737
}

# DECORATION
decoration {

    rounding=0

    # OPACITY
    active_opacity=1
    inactive_opacity=1
    fullscreen_opacity=1

    # BLUR
    blur {
        enabled = true
        size = 2
        passes = 3
        new_optimizations = true
        ignore_opacity = false
    }

    # SHADOW

    shadow {
    enabled = true
    ignore_window = true
    offset = 0 0
    range=17
    render_power=4
    
    color = 0xff000000
    }
}

