$OPT = SUPER
$CMD = Alt_L

$terminal = kitty
$fileManager = thunar
$menu = killall rofi || rofi -show drun -theme ~/.config/rofi/rofi.conf 
$firefox = firefox
$updateconfig = /home/ashe/.local/bin/update-dotfiles

bind = $OPT, Q, exec, $terminal
bind = $OPT, W, exec, $firefox
bind = $OPT, E, exec, $fileManager
bind = $OPT, space, exec, $menu

bind = CTRL $CMD, N, exec, $nextwal
bind = CTRL $CMD, U, exec, $updateconfig


bind = $OPT, L, exec, hyprlock

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ .█▀ █░█ █▀█ ▀█▀
